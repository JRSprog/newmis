<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons (optional, but if you're using FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Change the logo tab -->
    <link rel="shortcut icon" href="images/blogo.png" type="x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <!-- Username input with icon inside -->
                        <div class="input-container">
                            <i class="fa-solid fa-user"></i> <!-- Bootstrap Icon for user -->
                            <input type="text" name="username" placeholder="Student ID" required autofocus="">
                        </div>
                        <!-- Password input with icon inside -->
                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i> <!-- Bootstrap Icon for lock -->
                            <input type="password" name="password" placeholder="Student Password" required>
                        </div>
                        <button class="btn" type="submit"><a href="index.html">Login</a></button>
                    </form>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="form-img">
                    <h1>WELCOME BACK!</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
